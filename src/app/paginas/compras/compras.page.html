<ion-header [translucent]="true">
 
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar>
        
          <ion-title slot="start">Compras</ion-title>
        
        
        </ion-toolbar>
      </ion-col>
     
    

      
      
      <ion-col >
        <ion-searchbar animated="true" placeholder="Buscar producto"></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-button >
          <ion-icon slot="start" name="cart"></ion-icon>
          carrito
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>Seccion</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-list>
                <ion-radio-group value="strawberries">
                  <ion-item>
                    <ion-label>Grapes</ion-label>
                    <ion-radio slot="end" value="grapes"></ion-radio>
                  </ion-item>
              
                  
                  <ion-item>
                    <ion-label>Strawberries</ion-label>
                    <ion-radio slot="end" value="strawberries"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Pineapple</ion-label>
                    <ion-radio slot="end" value="pineapple"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Cherries (Disabled)</ion-label>
                    <ion-radio slot="end" value="cherries" [disabled]="true"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
      <ion-col>
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header" color="light">
              <ion-label>Categoria</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">
              <ion-list>
                <ion-radio-group value="strawberries">
                  <ion-item>
                    <ion-label>Grapes</ion-label>
                    <ion-radio slot="end" value="grapes"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Strawberries</ion-label>
                    <ion-radio slot="end" value="strawberries"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Pineapple</ion-label>
                    <ion-radio slot="end" value="pineapple"></ion-radio>
                  </ion-item>
              
                  <ion-item>
                    <ion-label>Cherries (Disabled)</ion-label>
                    <ion-radio slot="end" value="cherries" [disabled]="true"></ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-col>
      <ion-button>
        Aplicar filtros
        <ion-icon slot="end" name="filter"></ion-icon>
      </ion-button>
    </ion-row>
  </ion-grid>
 
</ion-card>
<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Resultado de busqueda</ion-card-title>
      <ion-card-subtitle>*busqueda*</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
 

</ion-content>
